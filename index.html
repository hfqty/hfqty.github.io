   <script>
       function copyToClipboard() {
           // 获取要复制的文本
           var copyText = document.getElementById("result").innerText;

           // 创建一个临时的文本区域元素
           var tempInput = document.createElement("textarea");
           tempInput.value = copyText;

           // 将临时文本区域添加到文档中
           document.body.appendChild(tempInput);

           // 选择并复制文本
           tempInput.select();
           document.execCommand("copy");

           // 从文档中移除临时文本区域
           document.body.removeChild(tempInput);

             // 显示复制成功的提示
           document.getElementById("copy-success").style.display = "block";

// 一秒钟后隐藏提示
setTimeout(function() {
    document.getElementById("copy-success").style.display = "none";
}, 222);
           
       }

       function showDateTime() {
           // 获取用户输入的数字
           var number = document.getElementById("numberInput").value;

           // 获取用户输入的文本
           var text = document.getElementById("textInput").value;

           // 获取当前日期和时间，并格式化为字符串，精确到分钟
           var now = new Date();
           // 使用 slice 方法来获取年份的后两位
           var year = String(now.getFullYear());
   

            // Bug 修复：添加秒显示
            var seconds = now.getSeconds();
           if (seconds < 10) {
               seconds = '0' + seconds;
           }
                   // 添加在小于10分钟的前面加上零
       var minutes = now.getMinutes();
       if (minutes < 10) {
           minutes = '0' + minutes;
       }
             // 添加在小于10时的前面加上零
             var hours = now.getHours();
       if (hours < 10) {
           hours = '0' + hours;
       }
              // 添加在小于10日的前面加上零
              var date = now.getDate();
       if (date < 10) {
           date = '0' + date;
       }

    // 添加在小于10月的月份前加上零
    var month = now.getMonth() + 1;
           if (month < 10) {
               month = '0' + month;
           }

     



       var   formattedDateTime = year + "." + month + "." + date + "." + hours + "." + minutes + "." + seconds;
       document.getElementById("result").innerHTML = text +"_"+ number + "." + formattedDateTime;

           
           // 调用复制到剪贴板的函数
           copyToClipboard();
       }


   // 新建 copyName 函数
